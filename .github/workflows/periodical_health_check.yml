name: Periodical health check

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]
    
jobs:
  health_check:
    runs-on: ubuntu-latest
    steps:
    - name: Check the deployed service URL
      uses: jtalk/url-health-check-action@v4
      with:
        url: https://ful-stek-oupen-pokedeks.onrender.com/
        follow-redirect: false
        max-attempts: 3
        retry-delay: 5s
        retry-all: false 
